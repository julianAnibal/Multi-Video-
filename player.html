<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Default, will be changed by JS */
        }
        #esc-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <video id="video-player" autoplay></video>
    <button id="esc-button">ESC VIDEO</button>
    <script src="./player.js"></script>
</body>
</html>
