<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f8f9fa; color: #343a40; }
        .container { padding: 20px; }
        h1 { margin-top: 0; }
        .global-controls { background-color: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        button { padding: 10px 18px; font-size: 14px; cursor: pointer; border: 1px solid #ced4da; border-radius: 5px; background-color: #f1f3f5; }
        button:hover { background-color: #e9ecef; }
        #quit-app:hover { background-color: #da190b; }
        #active-screens { list-style: none; padding: 0; }
        .screen-control-item { display: flex; justify-content: space-between; align-items: center; background-color: #fff; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Control Panel</h1>

        <div class="global-controls">
            <button id="play-all">Play All</button>
            <button id="pause-all">Pause All</button>
            <button id="restart-all">Restart All</button>

            <div style="margin-left: auto; display: flex; gap: 10px; align-items: center;">
                <button id="volume-down">-</button>
                <span>Volume</span>
                <button id="volume-up">+</button>
            </div>

            <div style="margin-left: 20px;">
                 <button id="quit-app" style="background-color: #f44336; color: white;">Quit</button>
            </div>
        </div>

        <h2>Active Screens</h2>
        <ul id="active-screens">
            <!-- Active screen controls will be populated by a new renderer -->
        </ul>
    </div>
    <script src="./control-panel.js"></script>
</body>
</html>
